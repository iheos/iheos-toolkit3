	task ('taskHint'		 ,group:'task-utils'
		 ,description:'Provides a hint on task provided a partial keyword'
		) << {

	def tcol = tasks.findAll {it.name.startsWith('t_')} 

	tcol.each()
	{t->
 		println "$t"
		println t.description
		println t.group
		println ""
	}

	}	


